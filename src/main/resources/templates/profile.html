<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head lang="en">
        <meta charset="UTF-8" />
        <title>Profile page</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/>

    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Feed</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Users</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                    </ul>
                    <div class="navbar-text">
                        <!--TODO - Logout logo ja <a> ?-->
                        <form method="post" th:action="@{/logout}"><input type="submit" name="logout" value="Logout"/></form>
                    </div>
                </div>

            </div>
        </nav>
        <!--TODO - käyttäjän oma sivu, modelina saatava käyttäjä-->

            <h2>Profile</h2>

            <p>Tervetuloa <span th:text="${profile}">profiili</span>!</p>
            <div class="card" style="width: 18rem;">
                <img th:src="@{/images/no_image.png}" width="200" height="200">
                    <div class="card-body">
                        <h5 class="card-title">Skills</h5>
                        <ul>
                            <li class="card-text">Java</li>
                            <li class="card-text">HTML</li>
                            <li class="card-text">CSS</li>
                            <li class="card-text">JavaScript</li>
                        </ul>
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
            </div>
        </div>
    </body>
</html>
