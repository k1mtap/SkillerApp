<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head" lang="en">
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Otsikoi kaikki sivut oikein</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/>
        <link rel="stylesheet" type="text/css" th:href="@{/css/profile.css}"/>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous" defer></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous" defer></script>
        <script type="text/javascript" th:src="@{/javascript/profile.js}" defer></script>
    </head>
    <body>
        
        <header th:fragment="header">
            <nav class="navbar navbar-expand-md navbar-light bg-light">
                <div class="container">
                    <a class="navbar-brand" href="#">Site name</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item active">
                                <a class="nav-link" th:href="@{/profiles/{profile}(profile=${currentAccount.profile})}">Profile<span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/profiles/{profile}/contacts(profile=${currentAccount.profile})}">Contacts</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/forum}">Forum</a>
                            </li>
                        </ul>
                        <form class="form-inline my-2 my-lg-0" th:action="@{/profiles/search}" method="GET">
                            <input class="form-control mr-sm-2" type="search" name="keyword" placeholder="Search user by name"/>
                            <button type="submit" class="btn btn-outline-success my-2 my-sm-0">Search</button>
                        </form>
                        <div class="navbar-text">
                            <!--TODO - Logout logo ja <a href="@{/logout}"> -->
                            <form method="post" th:action="@{/logout}"><input type="submit" name="logout" value="Logout"/></form>
                        </div>
                    </div>

                </div>
            </nav>
        </header>
        
        <main>
            
        </main>
        
    </body>
</html>
