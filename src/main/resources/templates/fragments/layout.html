<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head(title)" lang="en">
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title th:text="${title}">title</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" th:href="@{/css/project.css}"/>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
        <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet"/>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" defer></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" defer></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" defer></script>
    </head>
    <body>

        <header th:fragment="header">
            <div class="container">
                <nav th:fragment="logo">
                    <div class="d-flex justify-content-center">
                        <h1 id="title">
                            SkillerApp
                        </h1>
                    </div>
                </nav>
                <hr/>
                <nav id="mainNavbar" class="navbar navbar-expand-sm py-1">
                    <div class="container siteName">
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon">
                                <i class="fas fa-bars"></i>
                            </span>
                        </button>
                    </div>
                    <div class="container pl-5 pl-sm-0">
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul id="nav-buttons" class="navbar-nav mr-auto d-flex justify-content-around">
                                <a th:href="@{/profiles/{profile}(profile=${currentAccount.profile})}" alt="Profile" title="Profile page">
                                    <li>

                                        <i class="fas fa-user"></i>
                                        <i class="fas fa-user"></i>

                                    </li>
                                </a>
                                <a th:href="@{/profiles/{profile}/contacts(profile=${currentAccount.profile})}" title="Contacts">
                                    <li>

                                        <i class="fas fa-users"></i>
                                        <i class="fas fa-users"></i>

                                    </li>
                                </a>
                                <a th:href="@{/messages}" title="Messages">
                                    <li>

                                        <i class="fas fa-comments"></i>
                                        <i class="fas fa-comments"></i>

                                    </li>
                                </a>
                                <a th:href="@{/searchpage}" title="Search user">
                                    <li>

                                        <i class="fas fa-search"></i>
                                        <i class="fas fa-search"></i>

                                    </li>
                                </a>
                                <form th:action="@{/logout}" method="POST">
                                    <li>

                                        <button id="logoutButton" title="Log out">
                                            <i class="fas fa-sign-out-alt"></i>
                                            <i class="fas fa-sign-out-alt"></i>
                                        </button>

                                    </li>
                                </form>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </header>

    </body>
</html>
